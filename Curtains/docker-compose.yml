version: '3.4'

services:
  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    environment:
      SA_PASSWORD: "<YourStrong@Passw0rd>"
      ACCEPT_EULA: "Y"
  curtains.api:
    depends_on:
      - sql-server-db
    restart: always
    image: ${DOCKER_REGISTRY-}curtainsapi
    build:
      context: .
      dockerfile: Curtains.Api/Dockerfile
    ports:
      - "5901:80"
      - "5902:443"
